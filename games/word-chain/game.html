<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D4H26L164H"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-D4H26L164H');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Chain Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="gameInstructions" class="game-instructions">
            <h2 data-translate="home.games.wordChain.rules.title">Game Rules</h2>
            <ul>
                <li data-translate="home.games.wordChain.rules.time">15 seconds per word</li>
                <li data-translate="home.games.wordChain.rules.levels">20 levels to complete</li>
                <li data-translate="home.games.wordChain.rules.scoring">1 point per level, 16+ points for excellence</li>
            </ul>
            <button id="startGame" class="start-btn">Start Game</button>
        </div>

        <div id="gamePlay" class="game-play hidden">
            <div class="game-header">
                <div class="level">Level: <span id="currentLevel">1</span>/20</div>
                <div class="score">Score: <span id="currentScore">0</span></div>
                <div class="timer">Time: <span id="timeLeft">15</span>s</div>
            </div>

            <div class="game-content">
                <div class="word-display">
                    <h2>Current Word:</h2>
                    <div id="currentWord" class="current-word"></div>
                </div>

                <div class="input-section">
                    <div class="word-input-container">
                        <input type="text" id="wordInput" placeholder="Type your word..." autocomplete="off">
                        <button id="submitWord">Submit</button>
                        <div id="errorMessage" class="error-message hidden"></div>
                    </div>
                </div>

                <div class="word-history">
                    <h3>Used Words:</h3>
                    <ul id="usedWords"></ul>
                </div>
            </div>
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="finalScore">0</span></p>
            <p id="scoreComment"></p>
            <button id="restartGame">Play Again</button>
        </div>
    </div>
    <script src="../../js/translations.js"></script>
    <script src="words.js"></script>
    <script src="game.js"></script>
</body>
</html>
