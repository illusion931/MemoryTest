<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Test - Language Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .language-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .welcome-title {
            font-size: 2em;
            margin-bottom: 1rem;
            color: #1a2a6c;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .language-button {
            padding: 1rem;
            font-size: 1.1em;
            background: white;
            border: 2px solid #1a2a6c;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language-button:hover {
            background: #1a2a6c;
            color: white;
            transform: translateY(-2px);
        }

        .language-button img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        footer {
            margin-top: 2rem;
            color: white;
            text-align: center;
        }

        @media (max-width: 480px) {
            .language-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="language-container">
        <h1 class="welcome-title">Welcome • 欢迎 • Bienvenido<br>ようこそ • 환영합니다</h1>
        <div class="language-grid">
            <button class="language-button" onclick="selectLanguage('en')">
                English
            </button>
            <button class="language-button" onclick="selectLanguage('zh')">
                中文
            </button>
            <button class="language-button" onclick="selectLanguage('es')">
                Español
            </button>
            <button class="language-button" onclick="selectLanguage('ja')">
                日本語
            </button>
            <button class="language-button" onclick="selectLanguage('ko')">
                한국어
            </button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Memory Test</p>
    </footer>

    <script src="js/translations.js"></script>
    <script>
        function selectLanguage(lang) {
            localStorage.setItem('userLanguage', lang);
            window.location.href = 'game.html?lang=' + lang;
        }
    </script>
</body>
</html>
